<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Japan Countdown - 16. November 2025</title>
<style>
  body {
    background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
    color: #ff4f9d;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    padding: 5vw 2vw;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Sakura_branch.png/320px-Sakura_branch.png');
    background-repeat: no-repeat;
    background-size: 25vw;
    background-position: top right;
  }

  h1 {
    color: #fff;
    font-weight: 300;
    margin-bottom: 5vw;
    font-size: 5vw; /* passt sich an Bildschirmbreite an */
    text-shadow: 0 0 1vw #ff4f9d, 0 0 2vw #ff4f9d;
  }

  #countdown {
    display: flex;
    justify-content: center;
    gap: 3vw;
    flex-wrap: wrap;
  }

  .time-box {
    background: rgba(30, 30, 30, 0.85);
    padding: 3vw;
    border-radius: 1vw;
    box-shadow: 0 0 2vw #ff4f9d80, inset 0 0 1vw #ff4f9d;
    min-width: 20vw;
    border: 0.3vw solid #ff4f9d;
  }

  .number {
    font-size: 6vw; /* skaliert automatisch */
    font-weight: bold;
    text-shadow: 0 0 1vw #ff4f9d, 0 0 2vw #ff4f9d;
  }

  .label {
    font-size: 2.5vw;
    color: #ffcce0;
    margin-top: 1vw;
    text-transform: uppercase;
    letter-spacing: 0.3vw;
  }

  .japanese-text {
    font-family: 'Noto Sans JP', sans-serif;
    font-size: 3vw;
    color: #ffb7c5;
    margin-top: 3vw;
  }

  /* F√ºr sehr kleine Bildschirme (Handy hochkant) */
  @media (max-width: 600px) {
    .time-box {
      min-width: 35vw;
      padding: 4vw;
    }
    .number {
      font-size: 10vw;
    }
    .label {
      font-size: 4vw;
    }
    h1 {
      font-size: 8vw;
    }
  }
</style>
<!-- Orbitron & Noto Sans JP Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>üáØüáµ „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥ - Japan Reise</h1>
<div id="countdown">
  <div class="time-box"><div class="number" id="months">0</div><div class="label">Monate</div></div>
  <div class="time-box"><div class="number" id="days">0</div><div class="label">Tage</div></div>
  <div class="time-box"><div class="number" id="hours">0</div><div class="label">Stunden</div></div>
  <div class="time-box"><div class="number" id="minutes">0</div><div class="label">Minuten</div></div>
  <div class="time-box"><div class="number" id="seconds">0</div><div class="label">Sekunden</div></div>
</div>

<div class="japanese-text">Ê°ú„ÅÆÂ≠£ÁØÄ„ÇíÂæÖ„Å°„Å™„Åå„Çâ</div>

<script>
  const zielDatum = new Date("2025-11-16T11:55:00").getTime();

  function berechneCountdown() {
    const jetzt = new Date();
    let rest = zielDatum - jetzt.getTime();

    if (rest <= 0) {
      document.getElementById("countdown").innerHTML = "<h2>Âá∫Áô∫„ÅÆÊó•„Åß„ÅôÔºÅ</h2>";
      clearInterval(timer);
      return;
    }

    const zielDatumObj = new Date(zielDatum);
    let monate = (zielDatumObj.getFullYear() - jetzt.getFullYear()) * 12 +
                 (zielDatumObj.getMonth() - jetzt.getMonth());

    if (jetzt.getDate() > zielDatumObj.getDate()) {
      monate--;
    }

    const tempDatum = new Date(jetzt);
    tempDatum.setMonth(tempDatum.getMonth() + monate);

    let tage = Math.floor((zielDatumObj - tempDatum) / (1000 * 60 * 60 * 24));
    let stunden = Math.floor((rest % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minuten = Math.floor((rest % (1000 * 60 * 60)) / (1000 * 60));
    let sekunden = Math.floor((rest % (1000 * 60)) / 1000);

    document.getElementById("months").textContent = monate;
    document.getElementById("days").textContent = tage;
    document.getElementById("hours").textContent = stunden;
    document.getElementById("minutes").textContent = minuten;
    document.getElementById("seconds").textContent = sekunden;
  }

  berechneCountdown();
  const timer = setInterval(berechneCountdown, 1000);
</script>

</body>
</html>
